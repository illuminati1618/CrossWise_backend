version: '3'
services:
  web:
    image: crosswise
    build: .
    command: gunicorn main:app --bind 0.0.0.0:3167 --workers 1 --timeout 120
    env_file:
      - .env
    ports:
      - "3167:3167"
    volumes:
      - ./instance:/instance
      - ./data/videos:/data/videos
    restart: unless-stopped

  crawler:
    image: crosswise
    build: .
    command: python3 video_crawler.py
    env_file:
      - .env
    volumes:
      - ./data/videos:/data/videos
    restart: unless-stopped
